{% extends 'base.html' %}
{% block title %} Admin - Images {% endblock %}

{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-primary" role="alert">
	{{message}}
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="row">
	<div class="col-6 mx-auto">
		<h3>Add images</h3>
		<form action="/admin/images" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Image name</label>
				<input type="text" name="name" id="name	" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="tags">Tags</label>
				<input type="text" name="tags" id="tags" class="form-control" required>
			</div>

			<div class="form-group">
				<input type="file" name="img" id="img" required>
			</div>

			<div class="form-group">
				<input type="submit" value="Save images" class="btn btn-primary">
			</div>
		</form>
	</div>
</div>
{% endblock%}
